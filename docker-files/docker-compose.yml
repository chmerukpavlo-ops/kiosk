version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: kiosk_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: kiosk_db
      POSTGRES_USER: kiosk_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_this_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - kiosk_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kiosk_user -d kiosk_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kiosk_backend
    restart: unless-stopped
    environment:
      PORT: 3001
      NODE_ENV: production
      DATABASE_URL: postgresql://kiosk_user:${DB_PASSWORD:-change_this_password}@postgres:5432/kiosk_db
      JWT_SECRET: ${JWT_SECRET:-change_this_jwt_secret}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kiosk_network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: kiosk_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - kiosk_network

volumes:
  postgres_data:
    driver: local

networks:
  kiosk_network:
    driver: bridge


<!doctype html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Система управління та обліку для кіосків" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Кіоск" />
    <link rel="apple-touch-icon" href="/icon.svg" />
    <title>Система обліку кіосків</title>
    <script>
      // Застосування теми ДО завантаження React (запобігає блиманню)
      (function() {
        try {
          const savedTheme = localStorage.getItem('theme');
          if (savedTheme === 'dark') {
            document.documentElement.classList.add('dark');
          } else if (savedTheme === 'light') {
            document.documentElement.classList.remove('dark');
          } else if (savedTheme === 'system' || !savedTheme) {
            // Використовуємо системну тему
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (systemPrefersDark) {
              document.documentElement.classList.add('dark');
            } else {
              document.documentElement.classList.remove('dark');
            }
          }
        } catch (e) {
          console.warn('Failed to apply theme from localStorage:', e);
        }
      })();

      // Захист від конфліктів з розширеннями браузера
      (function() {
        // Ізолюємо глобальний scope
        const originalError = window.onerror;
        window.onerror = function(msg, url, line, col, error) {
          // Ігноруємо помилки від розширень браузера
          if (msg && typeof msg === 'string' && (
            msg.includes('solana') || 
            msg.includes('chrome-extension') || 
            msg.includes('moz-extension') ||
            url && (url.includes('chrome-extension') || url.includes('moz-extension'))
          )) {
            console.warn('⚠️ Ignoring browser extension error:', msg);
            return true; // Пригнічуємо помилку
          }
          // Для інших помилок викликаємо оригінальний обробник
          if (originalError) {
            return originalError.apply(this, arguments);
          }
          return false;
        };
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>

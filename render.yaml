services:
  - type: web
    name: kiosk-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: kiosk-db
          property: connectionString
      - key: JWT_SECRET
        sync: false  # Встановіть вручну (складний пароль, мінімум 32 символи)
      - key: TELEGRAM_BOT_TOKEN
        sync: false  # Опціонально, для відправки чеків у Telegram

databases:
  - name: kiosk-db
    plan: free
    databaseName: kiosk_db
    user: kiosk_user

